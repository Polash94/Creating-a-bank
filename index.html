<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div style="title">
        <h1 class="text-center">My Bank</h1>
    </div>

    <div id="login-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" name="" id="">
        <input type="password" class="form-control" placeholder="Password" name="" id="">
        <br>
        <button id="login" type="button" class="btn btn-success" id="login">Success</button>
    </div>

    <div class="secondPage" id="secondPage">
       <div class="row">
            <div class="col ">
                <div class="deposit status">
                    <h2>Deposite</h2>
                    <h5>$<span id="currentDeposit">00</span></h5>
                </div>
            </div>
                <div class="col ">
                    <div class="withdraw status">
                         <h2>Withdraw</h2>
                        <h5>00</h5>
                    </div>
                </div>
            <div class="col" >
                <div class="balance status">
                    <h2>Balance</h2>
                    <h5>1250</h5>
                </div>
            </div>
       </div>

        <div class="row2">
            <div class="col2">
                <div>
                   <div class="login-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depo-amountip" class="text" placeholder="Enter amount">
                    <br>
                    <button id="depositbtn" class="btn btn-success">Confirm</button>
                   </div>
                </div>
            </div>
            <div class="col2">
                <div>
                    <div class="login-area">
                        <h4>Withdraw</h4>
                    <input type="text" class="text" placeholder="Enter amount">
                    <br>
                    <button class="btn btn-success">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    


    <script>
        const loginbtn =document.getElementById("login");
        loginbtn.addEventListener("click",function(){
           const loginArea= document.getElementById("login-area");
           loginArea.style.display = "none";

           const nextPage=document.getElementById("secondPage");
           nextPage.style.display="block";
        })

       const addDeposit=document.getElementById("depositbtn");
        addDeposit.addEventListener("click",function(){
        const depositAmount=document.getElementById("depo-amountip").value;
        const depositNumber=parseFloat(depositAmount);

        const currentDeposit=document.getElementById("currentDeposit").innerText;
       const currentDepositNumber= parseFloat(currentDeposit);
       console.log(currentDepositNumber);
      
       })

       
    </script>
</body>
</html>
